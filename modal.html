<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="library/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Buttons</title>
	
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-warning" data-toggle="modal" data-target="#modalDialog">Launch Modal Dialog</button>
	</div>
	<div class="modal fade" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Heading</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error cumque, minus ipsum, sapiente maxime.</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">Save Changes</button>
					<button class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	

	<script src="library/bootstrap/jquery-3.5.1.slim.min.js"></script>
	<script src="library/bootstrap/popper.min.js"></script>
	<script src="library/bootstrap/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
